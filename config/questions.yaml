version: 1
language: ko

questions:
  "문제 정의":
    - "고객이 겪는 핵심 문제는 무엇이며 왜 지금 해결해야 하는가?"
    - "문제가 발생하는 맥락과 규모는 어떻게 입증되는가?"
    - "기존 대안/해결 방식의 한계는 무엇인가?"
    - "문제의 우선순위가 고객에게 높은 이유는 무엇인가?"
    - "문제의 정량적 증거(수치/데이터/사례)가 있는가?"
  "솔루션 & 제품":
    - "제안하는 솔루션이 문제를 어떻게 해결하는가?"
    - "제품의 핵심 기능/기술은 무엇인가?"
    - "제품 성능/효과를 보여주는 근거(지표/실험/고객 반응)는 무엇인가?"
    - "경쟁 솔루션 대비 차별점은 무엇인가?"
    - "현재 개발 단계와 향후 개발 로드맵은 무엇인가?"
  "시장 분석":
    - "TAM/SAM/SOM이 제시되어 있는가? 산출 근거는 무엇인가?"
    - "시장 성장률과 트렌드는 무엇이며 출처는 명확한가?"
    - "목표 고객 세그먼트는 명확히 정의되어 있는가?"
    - "진입 장벽과 규제/정책 리스크는 무엇인가?"
    - "시장 내 경쟁 강도와 포지셔닝은 명확한가?"
  "비즈니스 모델":
    - "수익이 발생하는 구조가 명확한가?"
    - "가격 정책과 과금 단위는 무엇인가?"
    - "고객 획득 비용(CAC)과 생애가치(LTV)는 어떻게 정의되는가?"
    - "수익 구조의 확장성은 있는가?"
    - "현금 흐름/마진 구조의 근거가 제시되는가?"
  "경쟁 우위":
    - "지속 가능한 경쟁우위(기술, 데이터, 네트워크 효과 등)가 있는가?"
    - "특허/독점 계약/규모의 경제 등 방어력이 있는가?"
    - "모방 난이도는 무엇에 의해 결정되는가?"
    - "경쟁사 대비 성능/가격/유통 측면의 우위는 무엇인가?"
    - "경쟁 우위가 시간이 지나도 유지될 근거는 있는가?"
  "성장 전략":
    - "GTM(Go-to-Market) 전략이 구체적인가?"
    - "채널 전략(파트너십/직판/플랫폼 등)이 명확한가?"
    - "확장 단계별 우선순위가 제시되는가?"
    - "성장에 필요한 핵심 리소스와 제약은 무엇인가?"
    - "성장 KPI와 측정 방법이 명시되어 있는가?"
  "팀 역량":
    - "핵심 팀원의 전문성과 관련 경험이 충분한가?"
    - "팀 구성의 빈틈/핵심 인력 공백은 무엇인가?"
    - "업계 네트워크/파트너십 역량은 있는가?"
    - "실행력/성과를 보여주는 근거가 있는가?"
    - "조직 문화와 채용/확장 계획이 있는가?"
  "재무 계획":
    - "매출/비용/손익 추정의 가정이 명확한가?"
    - "현금 소진율과 런웨이 정보가 제시되는가?"
    - "재무 계획이 성장 전략과 정합적인가?"
    - "투자 유치 금액과 자금 사용 계획이 구체적인가?"
    - "손익분기점(BEP) 또는 수익성 전환 시점이 제시되는가?"
  "리스크 관리":
    - "기술/시장/규제/운영 리스크가 식별되어 있는가?"
    - "리스크 완화 전략이 구체적인가?"
    - "의존성(특정 고객/파트너/기술)에 대한 대응이 있는가?"
    - "보안/법률/컴플라이언스 리스크가 검토되었는가?"
    - "가장 큰 리스크가 사업 전개에 미치는 영향이 설명되는가?"
